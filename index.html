<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">

    <title>Love Hearts</title>
</head>
<body class="container-fluid">
    <ul class="icons">
        <li><a href="http://www.facebook.com" target="_blank" title="Facebook"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
        <li><a href="http://www.instagram.com" target="_blank" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href="http://www.twitter.com" target="_blank" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href="http://www.github.com" target="_blank" title="Twitter"><i class="fa fa-github" aria-hidden="true"></i>
        </a></li>
    </ul>
    <div class="details">
        <form  autocomplete="off">
           Please Type Your Name: <input type="text" ng-model='name' id="input" class="border border-success rounded">
        </form>
        <button class="btn btn-lg" id="btn" style="background-color: #FF1493;">{{name | uppercase}} CLICK HERE</button>
    </div>
   <div class="body">
       <div class="imageleft">
            <img src="images/hearts 2.png"> <br><br><br> <br><br>
            <img src="images/hearts.png">
       </div>
         <div class="center">
            <div class="main">
                <p class="shee">{{name | capitalize}}.<br>
                You are a blessing to me. <br>
                I look at all the beautiful good things in life and none can compare to you. <br>
                I may not be able to say this enough but I can show it. <br>
                You are special to me. <br>
                Denis cares and appreciates you. </p>
            </div>
        </div>
        <div class="imagesright">
            <img src="images/like.png"> <br><br><br>
            <img src="images/like (1).png">
        </div>
   </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="jquery-3.4.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
